<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA STATS ASSISTANT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #000080;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color:white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: #020617;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px rgba(0,0,0,0.5);
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #1e293b;
      font-size: 18px;
      text-align: center;
      font-weight: 600;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .message {
      max-width: 80%;
      padding: 14px 16px;
      border-radius: 14px;
      line-height: 1.6;
      white-space: pre-wrap;

    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      align-self: flex-start;
      background: #1e293b;
      border-bottom-left-radius: 4px;

    }

    .source {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }

    .input-area {
      display: flex;
      padding: 14px;
      border-top: 1px solid #1e293b;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header"> NBA Assistant</div>

    <div id="messages" class="messages">
        <div class="message assitant">
            Hi!   
        Send me an NBA player name and Iâ€™ll analyze their recent performance.

        </div>
    </div>

    <div class="input-area">
        <input
          id="input"
          placeholder="Type player name (e.g. Michael Porter Jr) "
        />
        <button id="send">Send</button>

    </div>
  </div>

  <script>
    const API_URL = 
    "https://nba-ai-agent.nba-stats-bot.workers.dev/ai/analyze_player";

    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const messages = document.getElementById("messages");

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, role, source) {
        const msg = document.createElement("div");
        msg.className = `message ${role}`;
        msg.textContent = text;

    if (source) {
        const src = document.createElement("div");
    
        src.className = "source";
        src.textContent = 
          source === "memory"
          ? "ðŸ§  from memory"
          : " generated by AI";
        msg.appendChild(src);
    }

    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        const name = input.value.trim;
        if (!name) return;

        addMessage(name, "user");
        input.value = "";
        sendBtn.disabled = true;

        const typing = document.createElement("div");
        typing.className = "message assistant";
        typing.textContent = "Analyzing...";
        messages.appendChild(typing);
        messages.scrollTop = messages.scrollHeight;

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name }),
            });

            const data = await res.json();
            messages.removeChild(typing);

            if (!res.ok) {
                addMessage(data.error || "Something went wrong", "assistant");
                return;
            }

            addMessage(data.analysis, "assistant", data.source);
        } catch (err) {
          messages.removeChild(typing);
          addMessage("Error contacting AI service.", "assistant");
        } finally {
            sendBtn.disabled = false;
        }
    }
    
        
    

  </script>

</body>
</html>
