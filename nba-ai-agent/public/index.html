<!DOCTYPE html>
<html lang="en">
<head>

  <title>NBA STATS ASSISTANT</title>

  <style>
    body {
      margin: 0;
      background: #000080;

      display: flex;
      justify-content: center;

      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      background: #020617;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px rgba(0,0,0,0.5);
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #1e293b;
      font-size: 18px;
      text-align: center;
      font-weight: 600;
    }

    .messages {

      padding: 20px;

      gap: 14px;
    }

    .message {
      max-width: 80%;
      padding: 14px 16px;
      border-radius: 14px;
      line-height: 1.6;
      white-space: pre-wrap;

    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      align-self: flex-start;
      background: #1e293b;
      border-bottom-left-radius: 4px;

    }

    .source {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }

    .input-area {
      display: flex;
      padding: 14px;
      border-top: 1px solid #1e293b;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>

</html>
